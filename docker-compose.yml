version: '3.9'
services:
  mysql:
    image: mysql:8.0
    container_name: sam_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: sam
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: sam_backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/sam?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 123456
      CORS_ORIGINS: http://samproject.seekerhut.com,http://samproject.seekerhut.com:8090,http://localhost:4173,http://localhost:5173,http://localhost:8080,http://localhost
      JWT_SECRET: devsecretkeysamterminal1234567890abcd
      CHROMA_URL: http://chromadb:8000
      UPLOAD_DIR: /data/uploads
      APP_ADMINS_0_USERNAME: ${APP_ADMINS_0_USERNAME:-}
      APP_ADMINS_0_PASSWORD: ${APP_ADMINS_0_PASSWORD:-}
      APP_ADMINS_0_EMAIL: ${APP_ADMINS_0_EMAIL:-}
    ports:
      - "8081:8080"
    volumes:
      - uploads_data:/data/uploads

  frontend:
    build: ./frontend
    container_name: sam_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    ports:
      - "8090:80"

  chromadb:
    image: chromadb/chroma:latest
    container_name: sam_chroma
    restart: unless-stopped

volumes:
  db_data:
  uploads_data:
