version: '3.9'
services:
  mysql:
    image: mysql:8.0
    container_name: sam_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: sam
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: sam_backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      altcha_sentinel:
        condition: service_started
    environment:
      DB_URL: jdbc:mysql://mysql:3306/sam?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 123456
      CORS_ORIGINS: http://samproject.seekerhut.com,http://samproject.seekerhut.com:8090,http://localhost:4173,http://localhost:5173,http://localhost:8080,http://localhost
      JWT_SECRET: devsecretkeysamterminal1234567890abcd
      CHROMA_URL: http://chromadb:8000
      UPLOAD_DIR: /data/uploads
      ALTCHA_SENTINEL_BASE_URL: http://altcha_sentinel:8080
      ALTCHA_TEST_MODE: ${ALTCHA_TEST_MODE:-true}
    ports:
      - "8081:8080"
    volumes:
      - uploads_data:/data/uploads

  frontend:
    build: ./frontend
    container_name: sam_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    ports:
      - "8090:80"

  chromadb:
    image: chromadb/chroma:latest
    container_name: sam_chroma
    restart: unless-stopped

  altcha_sentinel:
    image: ghcr.io/altcha-org/sentinel:latest
    container_name: sam_altcha_sentinel
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: sam_mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  db_data:
  uploads_data:
