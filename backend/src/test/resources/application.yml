spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

security:
  jwt:
    secret: test-secret-key-12345678901234567890
    expiration: 86400000

app:
  admins: []
  llm:
    session-timeout-minutes: 30
